version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: scheduler
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://scheduler:${POSTGRES_PASSWORD}@postgres:5432/scheduler?sslmode=disable
      REDIS_URL: redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      SECURE_COOKIES: ${SECURE_COOKIES:-false}
      SERVER_PORT: 8080
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scheduler-network

  worker:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://scheduler:${POSTGRES_PASSWORD}@postgres:5432/scheduler?sslmode=disable
      REDIS_URL: redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["./server", "--worker"]
    networks:
      - scheduler-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # Client-side API URL (browser requests)
      NEXT_PUBLIC_API_URL: http://localhost:8080
      # Server-side API URL (SSR requests)
      API_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - scheduler-network

networks:
  scheduler-network:
    driver: bridge

volumes:
  postgres_data:
